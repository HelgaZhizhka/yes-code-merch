name: Notify PR in Telegram

on:
  pull_request:
    types: [opened, ready_for_review, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EVENT_TYPE: ${{ github.event.action }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          case "$EVENT_TYPE" in
            opened)
              TEXT="ğŸ“£ *New PR created*\nğŸ‘¤ $PR_AUTHOR\nğŸ”— [$PR_TITLE]($PR_URL)"
              ;;
            ready_for_review)
              TEXT="ğŸ“¤ *PR ready for review*\nğŸ‘¤ $PR_AUTHOR\nğŸ”— [$PR_TITLE]($PR_URL)"
              ;;
            closed)
              TEXT="âœ… *PR closed or merged*\nğŸ‘¤ $PR_AUTHOR\nğŸ”— [$PR_TITLE]($PR_URL)"
              ;;
            *)
              TEXT="â„¹ï¸ Pull Request updated"
              ;;
          esac

          curl -s -X POST https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$TEXT" \
            -d parse_mode="Markdown"
